#
#摘抄者：Sediment（百度贴吧ACsediemnt），参考百度贴吧用户 半月湾C 的帖子。
#本文件定义rime输入法的输入特性，包括输入方案，选词，按键，符号，快捷键等。
#下面内容大都是默认设置。在这里进行修改后重新部署小狼毫就会应用这边的修改。
#井号“#”后面的内容，比如本条，都是注释，不起代码的作用，只是用于说明。
#注意，本文件使用两个空格作为一个缩进，不能使用tab。
#注意，文件中使用的符号几乎都是英文符号。
#
patch:
  schema_list:
    - schema: luna_pinyin
#    - schema: luna_pinyin_simp #这里设定你选用的输入方案。为配合本
    #“新手包”的其他便捷设定，这里修改为只有朙月拼音·简化字一个方案。
    #你可以很方便地添加。
    - schema: luna_pinyin_fluency
    - schema: english
    - schema: double_pinyin_flypy

  "menu/page_size": 6
  recognizer:
    patterns:
      email: "^[A-Za-z][-_.0-9A-Za-z]*@.*$"
      uppercase: "[A-Z][-_+.'0-9A-Za-z]*$"
      url: "^(www[.]|https?:|ftp[.:]|mailto:|file:).*$|^[a-z]+[.].+$"
